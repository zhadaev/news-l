
<div class="col s6">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">#{{singleNews.id}} {{ singleNews.title | uppercase }}</span>
      <p>{{ singleNews.body}}</p>
    </div>
    <div class="card-action">
      <a routerLink="/" class="btn waves-effect waves-light orange">Back...</a>
      <span class="right">
          <button class="btn green" (click)="upRate()">+</button>
          <div class="vote" 
            [class.green-text]="vote > 0"
            [class.red-text]="vote < 0"
          >{{vote}}</div>
          <button class="btn red" (click)="downRate()">-</button>
      </span>
    </div>
  </div>
</div>
