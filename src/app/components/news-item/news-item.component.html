
<div class="col s12 m6 xl3">



  <div class="card shadow z-depth-3" [@animate]="state" (mouseover)="hoverImage('over')" (mouseout)="hoverImage('out')">



    <div class="card-image">

    <img [src]="news.image || 'https://images.unsplash.com/photo-1519865402023-40e4b7bfcba0?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7ff1b07d24dfa8aead0b040f1681dbb4&auto=format&fit=crop&w=1350&q=80'">



      <span class="card-title">
        <span bold>
          <i>#{{news.id}}</i>
        </span> {{ news.title | uppercase }}</span>



    </div>
    <div class="card-content">
      <p>{{ news.body | slice:0:100 }}</p>

    </div>
    <div class="card-action">

      <a [routerLink]="['/news', news.id]" link>More...</a>

      <app-single-rating [id]="news.id"></app-single-rating>


    </div>

  </div>
</div>
