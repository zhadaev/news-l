<div class="col s12 m6">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">#{{news.id}} {{ news.title | uppercase }}</span>
      <p>{{ news.body | slice:0:100 }}</p>
    </div>
    <div class="card-action">
      <a [routerLink]="['/news', news.id]" class="btn waves-effect waves-light orange">More...</a>
      <span class="right">
          <button class="btn green" (click)="upRate()">+</button>
          <div class="vote" 
            [class.green-text]="vote > 0"
            [class.red-text]="vote < 0"
          >{{vote}}</div>
          <button class="btn red" (click)="downRate()">-</button>
      </span>
    </div>
  </div>
</div>
